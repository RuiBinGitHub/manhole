<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>任务信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/x-icon" href="/survey/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/survey/css/project/editinfo.css"/>
	<script type="text/javascript" src="/survey/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/survey/js/project/editinfo.js"></script>
  </head>
  <body>
    <div th:replace="navigation::navigation"></div>
    
    <input type="hidden" id="index" th:value="${project.id}"/>
    <div id="main">
      <div id="mainInfo">
        <div id="mainTop" th:text="#{project.editinfo.title}"></div>
        <div class="infoTop">
	  	  <div th:text="#{project.editinfo.title1}"></div>
	  	  <input type="button" th:value="#{project.editinfo.button1}"/>
	  	</div>
	    <table id="table1">
	      <tr>
	  		<td width="130px" th:text="#{project.editinfo.label1}"></td>
	    	<td width="215px" class="cell" th:text="${project.name}"></td>
	    	<td width="80px"></td>
	    	<td width="130px" th:text="#{project.editinfo.label2}"></td>
	    	<td width="215px" class="cell" th:text="${project.operator}"></td>
	   	  </tr>
	      <tr>
	    	<td th:text="#{project.editinfo.label3}"></td>
	    	<td class="cell" th:text="${project.datetime1}"></td>
	    	<td></td>
	    	<td th:text="#{project.editinfo.label4}"></td>
	    	<td class="cell" th:text="${project.datetime2}"></td>
	      </tr>
	      <tr style="height:5px;"><td colspan="4"></td></tr>
	      <tr>
	    	<td valign="top" th:text="#{project.editinfo.label5}"></td>
	    	<td colspan="4"><textarea th:text="${project.content}"></textarea></td>
	      </tr>
	    </table>
	    
	  	<div class="infoTop">
	  	  <div th:text="#{project.editinfo.title2}"></div>
	  	  <input type="button" th:value="#{project.editinfo.button2}"/>
	  	</div>
	  	
	  	<div id="listTitle">
	  	  <div style="width:40px;">No</div>
	  	  <div style="width:123px;" th:text="#{project.editinfo.list.span1}"></div>
	  	  <div style="width:123px;" th:text="#{project.editinfo.list.span2}"></div>
	  	  <div style="width:123px;" th:text="#{project.editinfo.list.span3}"></div>
	  	  <div style="width:123px;" th:text="#{project.editinfo.list.span4}"></div>
	  	  <div style="width:123px;" th:text="#{project.editinfo.list.span5}"></div>
	  	  <div style="width:112px;" th:text="#{project.editinfo.list.span6}"></div>
	  	</div>
	  	<div id="mainlist" style="overflow-y:scroll;">
	  	<table id="table2">
       	  <tr th:each="manhole,status:${manholes}" th:id="${manhole.id}">
            <td width="5%" th:text="${status.count}"></td>
            <td width="16%"><a th:text="${manhole.node}" th:href="@{/manhole/editinfo(id=${manhole.id})}"></a></td>
            <td width="16%" th:text="${manhole.workorder}"></td>
            <td width="16%" th:text="${manhole.areacode}"></td>
            <td width="16%" th:text="${manhole.surveyname}"></td>
            <td width="16%" th:text="${manhole.surveydate}"></td>
            <td width="15%">
              <input type="button" th:value="#{project.editinfo.list.button1}" style="background-color:#2CACF1;">
		      <input type="button" th:value="#{project.editinfo.list.button2}" style="background-color:#F34D4D;">
            </td>
          </tr>
	    </table>
	  	</div>
	  	<div id="null" th:if="${#lists.isEmpty(manholes)}">暂无沙井信息！</div>
      </div>
    </div>
    <div id="tips"></div>
    
    <div style="width:100%;margin-top:20px;float:left;color:#ccc;text-align: center;font-size:14px;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
