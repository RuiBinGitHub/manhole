<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新建任务</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/survey/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/survey/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/survey/css/project/insert.css"/>
    <script type="text/javascript" src="/survey/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/survey/layui/layui-2.5.6.min.js"></script>
    <script type="text/javascript" src="/survey/js/project/insert.js"></script>
</head>
<body>
<div th:replace="navigation::navigation"></div>

<div id="main">
    <div id="mainInfo">
        <div id="infoTop" th:text="#{project.insert.title}"></div>
        <form id="form1" action="insert" method="post">
            <table id="tab1">
                <colgroup>
                    <col width="160px">
                    <col width="400px">
                </colgroup>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{project.insert.label1}"></span></td>
                    <td><input type="text" class="textbox" name="name"/></td>
                </tr>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{project.insert.label2}"></span></td>
                    <td><input type="text" class="textbox" name="operator"/></td>
                </tr>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{project.insert.label3}"></span></td>
                    <td><input type="text" class="textbox" name="datetime1" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{project.insert.label4}"></span></td>
                    <td><input type="text" class="textbox" name="datetime2" readonly="readonly"/></td>
                </tr>
                <tr style="height: 20px;">
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td align="right" valign="top"><span th:text="#{project.insert.label5}"></span></td>
                    <td><textarea name="content" maxlength="1000"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" class="combtn" th:value="#{project.insert.button}"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<datalist id="names">
    <option th:each="operator:${operators}" th:value="${operator.name}" th:text="${operator.chianame}"></option>
</datalist>

<div style="width:100%;margin:20px 0;color:#ccc;text-align:center;font-size:14px;float:left;">
    <p style="line-height: 20px;margin: 10px 0;">香港麦斯迪埃高科技有限责任公司</p>
    <p style="line-height: 20px;margin: 10px 0;">Copyright © 2017 All Rights Reserved</p>
</div>
</body>
</html>
