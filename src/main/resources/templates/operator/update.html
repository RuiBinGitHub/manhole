<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
  	<title>编辑人员</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/x-icon" href="/survey/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/survey/css/operator/update.css"/>
    <script type="text/javascript" src="/survey/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/survey/js/operator/update.js"></script>
  </head>
  <body>
    <div th:replace="navigation::navigation"></div>
    <div id="main">
      <div id="mainInfo">
        <div id="top" th:text="#{operator.update.title}"></div>
        <form id="form1" action="update" method="post">
        <input type="hidden" name="id" th:value="${operator.id}"/>
        <table id="tab1">
          <tr>
            <td width="175px" align="right"><a>*</a><span th:text="#{operator.update.label1}"></span></td>
            <td width="300px">
              <select class="select" name="title" th:field=${operator.title}>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right"><a>*</a><span th:text="#{operator.update.label2}"></span></td>
            <td><input type="text" class="textbox" name="name" th:value="${operator.name}"/></td>
          </tr>
          <tr>
            <td align="right"><a>*</a><span th:text="#{operator.update.label3}"></span></td>
    	    <td><input type="text" class="textbox" name="firstname" th:value="${operator.firstname}"/></td>
       	  </tr>
          <tr>
       	    <td align="right"><a>*</a><span th:text="#{operator.update.label4}"></span></td>
       	    <td><input type="text" class="textbox" name="lastname" th:value="${operator.lastname}"/></td>
          </tr>
          <tr>
    	    <td align="right"><span th:text="#{operator.update.label5}"></span></td>
    	    <td><input type="text" class="textbox" name="chianame" th:value="${operator.chianame}"/></td>
    	  </tr>
          <tr>
    	    <td align="right"><span th:text="#{operator.update.label6}"></span></td>
    	    <td><input type="text" class="textbox" name="nickname" th:value="${operator.nickname}"/></td>
    	  </tr>
          <tr>
       	    <td align="right"><a>*</a><span th:text="#{operator.update.label7}"></span></td>
       	    <td><input type="text" class="textbox" name="grades" th:value="${operator.grades}" list="list"/></td>
       	  </tr>
          <tr>
       	    <td align="right"><a>*</a><span th:text="#{operator.update.label8}"></span></td>
       	    <td><input type="text" class="textbox" name="number" th:value="${operator.number}"/></td>
       	  </tr>
          <tr>
    	    <td align="left"></td>
       	    <td><input type="button" th:value="#{operator.update.button}" class="combtn"></td>
       	  </tr>
        </table>
        </form>
      </div>
    </div>
    <datalist id="list">
      <option value="Associate">Associate</option>
      <option value="Operative">Operative</option>
      <option value="Manager">Manager</option>
      <option value="Fellow">Fellow</option>
    </datalist>
    <!-- main结束 -->
    <div id="tips"><span></span></div>
    <div style="width:100%;margin-top:20px;float:left;color:#ccc;text-align: center;font-size:14px;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
