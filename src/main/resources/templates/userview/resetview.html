<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>找回密码</title>
    <link rel="icon" type="image/x-icon" href="/survey/favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/survey/css/userview/resetview.css"/>
    <script type="text/javascript" src="/survey/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/survey/js/userview/resetview.js"></script>
</head>
<body>
<div id="main">
    <div id="title">
        <a href="loginview" title="返回登录页面"><img src="/survey/img/msdi.png" alt=""></a>
        <div class="p1">深圳麦斯迪埃高科技有限公司</div>
        <div class="p2">ShenZhen MSDI high technology Company Limited</div>
    </div>
    <form id="form1" action="resetpass" method="post">
        <table id="tab1">
            <tr style="height: 30px">
                <td id="tips" th:text="${tips}"></td>
            </tr>
            <tr style="height: 30px">
                <td><span>找回密码</span></td>
            </tr>
            <tr>
                <td><input type="text" name="name" class="textbox" placeholder="请输入登录账号"/></td>
            </tr>
            <tr>
                <td><input type="text" name="mail" class="textbox" placeholder="请输入验证邮箱"/></td>
            </tr>
            <tr>
                <td><input type="text" name="code" class="code"/><input type="button" value="获取验证码" class="btn1"/></td>
            </tr>
            <tr>
                <td><input type="password" class="textbox" id="pass1" placeholder="请输入新密码"/></td>
            </tr>
            <tr>
                <td><input type="password" class="textbox" id="pass2" placeholder="请输入验证码"/></td>
            </tr>
            <tr>
                <td><input type="button" value="确定" class="commit"/></td>
            </tr>
        </table>
    </form>
</div>

<datalist id="list"></datalist>
</body>
</html>
