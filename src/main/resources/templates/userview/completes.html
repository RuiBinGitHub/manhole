<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>操作成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/survey/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/survey/css/userview/completes.css">
</head>
<body>
<div style="width:100%;height:80px;background-color:#3A3F4A;float:left;">
    <div id="logo"><img src="/survey/img/msdi.png" alt=""/></div>
</div>

<div id="main">
    <div id="mainTop" th:text="#{user.completes.title}"></div>
    <div id="mainCenter">
        <table style="margin:80px auto;">
            <tr height="120px">
                <td><img src="/survey/img/complete.png"></td>
            </tr>
            <tr>
                <td th:text="#{user.completes.label1}"></td>
            </tr>
            <tr>
                <td th:text="#{user.completes.label2}"></td>
            </tr>
            <tr>
                <td><input type="button" th:value="#{user.completes.button}" onclick="window.location.href='/survey/userview/loginview'"/></td>
            </tr>
        </table>
    </div>
</div>

<div style="width:100%;margin:20px 0;color:#ccc;text-align:center;font-size:14px;float:left;">
    <p style="line-height: 20px;margin: 10px 0;">香港麦斯迪埃高科技有限责任公司</p>
    <p style="line-height: 20px;margin: 10px 0;">Copyright © 2017 All Rights Reserved</p>
</div>
</body>
</html>
